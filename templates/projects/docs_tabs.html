{% extends "base.html" %}

{% block content %}
<div style="max-width: 1000px; margin: 0 auto;">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <h1 style="margin: 0; color: #111827;">Master Documentation</h1>
            <p style="color: #6b7280; margin: 5px 0 0 0;">{{ project.name }} ‚Ä¢ Strategic Guidelines</p>
        </div>
        <a href="{% url 'dashboard' %}" style="text-decoration: none; color: #4b5563; font-weight: 500;">&larr; Dashboard</a>
    </div>

    <div style="display: grid; grid-template-columns: 220px 1fr; gap: 30px;">
        
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <button onclick="loadSection('intro')" class="doc-tab active" id="tab-intro">üìÑ Executive Summary</button>
            <button onclick="loadSection('setup')" class="doc-tab" id="tab-setup">üõ†Ô∏è Master Setup</button>
            <button onclick="loadSection('backend')" class="doc-tab" id="tab-backend">‚öôÔ∏è Backend Strategy</button>
            <button onclick="loadSection('frontend')" class="doc-tab" id="tab-frontend">üé® Frontend & UI</button>
            <button onclick="loadSection('lifecycle')" class="doc-tab" id="tab-lifecycle">üîÑ Lifecycle & Test</button>
        </div>

        <div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px;">
                
                <button onclick="downloadCurrentSection()" id="btn-download" style="font-size: 0.85em; color: #059669; background: white; border: 1px solid #d1d5db; padding: 6px 12px; border-radius: 6px; cursor: pointer; display: none; align-items: center; gap: 5px; font-weight: 600;">
                    ‚¨á Download .md
                </button>

                <button onclick="regenerateCurrent()" id="btn-regen" style="font-size: 0.85em; color: #dc2626; background: white; border: 1px solid #d1d5db; padding: 6px 12px; border-radius: 6px; cursor: pointer; display: none; align-items: center; gap: 5px;">
                    ‚Üª Regenerate
                </button>
            </div>

            <div id="content-area" style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 40px; min-height: 400px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
                
                <div id="loader" style="text-align: center; padding-top: 50px;">
                    <div style="font-size: 3em; animation: pulse 1.5s infinite;">ü§ñ</div>
                    <p style="color: #6b7280; margin-top: 15px;">DeepSeek is writing this section...</p>
                </div>
                
                <div id="prose-content" class="prose" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentSection = 'intro';
    let currentMarkdown = ''; // Stores the raw text for downloading

    // Load Intro on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadSection('intro');
    });

    async function loadSection(sectionKey, forceRegen = false) {
        currentSection = sectionKey;
        
        // UI Updates
        document.querySelectorAll('.doc-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + sectionKey).classList.add('active');
        
        const loader = document.getElementById('loader');
        const content = document.getElementById('prose-content');
        const btnDownload = document.getElementById('btn-download');
        const btnRegen = document.getElementById('btn-regen');

        // Show Loader, Hide Content & Buttons
        loader.style.display = 'block';
        content.style.display = 'none';
        btnDownload.style.display = 'none';
        btnRegen.style.display = 'none';
        content.innerHTML = '';

        try {
            const response = await fetch("{% url 'get_doc_section' project.id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ section: sectionKey, regenerate: forceRegen })
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error);

            // Store Raw Markdown for the download button
            currentMarkdown = data.markdown;

            // Show Content & Buttons
            content.innerHTML = data.html;
            loader.style.display = 'none';
            content.style.display = 'block';
            
            // Fade in buttons
            btnDownload.style.display = 'inline-flex';
            btnRegen.style.display = 'inline-flex';

        } catch (e) {
            loader.style.display = 'none';
            content.style.display = 'block';
            content.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
        }
    }

    function regenerateCurrent() {
        if(confirm("Are you sure you want to rewrite this section?")) {
            loadSection(currentSection, true);
        }
    }

    function downloadCurrentSection() {
        if (!currentMarkdown) return;

        // Create a blob from the markdown text
        const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        
        // Create a temporary link to trigger download
        const a = document.createElement('a');
        a.href = url;
        // Naming format: projectname_section.md
        a.download = `{{ project.name|slugify }}_${currentSection}.md`;
        
        document.body.appendChild(a);
        a.click();
        
        // Cleanup
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>

<style>
    .doc-tab {
        text-align: left; padding: 12px 15px; border: 1px solid transparent; background: transparent;
        color: #4b5563; font-weight: 500; cursor: pointer; border-radius: 6px; transition: all 0.2s;
    }
    .doc-tab:hover { background: #f3f4f6; color: #111827; }
    .doc-tab.active { background: white; border-color: #e5e7eb; color: #2563eb; font-weight: 600; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }

    /* Markdown Styles */
    .prose h1 { font-size: 1.8em; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; margin-bottom: 20px; color: #111827; }
    .prose h2 { font-size: 1.4em; margin-top: 30px; margin-bottom: 10px; color: #374151; }
    .prose h3 { font-size: 1.1em; margin-top: 20px; font-weight: 700; color: #4b5563; }
    .prose p, .prose li { line-height: 1.7; color: #4b5563; }
    .prose code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #dc2626; font-size: 0.9em; }
    .prose pre { background: #1f2937; color: #f9fafb; padding: 20px; border-radius: 8px; overflow-x: auto; margin: 20px 0; }
    .prose pre code { background: transparent; color: inherit; padding: 0; }
    
    @keyframes pulse {
        0% { opacity: 0.5; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.5; transform: scale(0.95); }
    }
</style>
{% endblock %}
