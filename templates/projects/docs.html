{% extends "base.html" %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <div style="margin-bottom: 25px;">
        <a href="{% url 'dashboard' %}" style="color: #6b7280; text-decoration: none; font-weight: 500;">&larr; Back to Dashboard</a>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h1 style="margin: 0;">Project Specification</h1>
            <p style="color: #6b7280; margin: 5px 0 0 0;">Generated Documentation for {{ project.name }}</p>
        </div>
        <a href="{% url 'dashboard' %}" style="background: white; border: 1px solid #d1d5db; color: #374151; padding: 10px 20px; text-decoration: none; border-radius: 6px;">Done</a>
    </div>

    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 40px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);">
        
        <div class="prose">
            {{ html_content|safe }}
        </div>

        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #e5e7eb;">

        <h3 style="margin-bottom: 10px;">Raw README.md</h3>
        <textarea style="width: 100%; height: 200px; padding: 15px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; font-family: monospace; font-size: 0.9em;">{{ raw_markdown }}</textarea>
    </div>

</div>

<style>
    .prose h1 { font-size: 2em; margin-bottom: 0.5em; color: #111827; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
    .prose h2 { font-size: 1.5em; margin-top: 1.5em; margin-bottom: 0.5em; color: #374151; }
    .prose ul { padding-left: 20px; color: #4b5563; }
    .prose li { margin-bottom: 5px; }
    .prose p { line-height: 1.6; color: #4b5563; }
    .prose code { background: #f3f4f6; padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #dc2626; }
    .prose pre { background: #1f2937; color: #f3f4f6; padding: 15px; border-radius: 8px; overflow-x: auto; }
    .prose pre code { background: transparent; color: inherit; padding: 0; }
    .prose table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    .prose th, .prose td { border: 1px solid #e5e7eb; padding: 10px; text-align: left; }
    .prose th { background: #f9fafb; font-weight: 600; }
</style>
{% endblock %}
