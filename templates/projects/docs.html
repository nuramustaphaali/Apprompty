{% extends "base.html" %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h1 style="margin: 0; color: #111827;">Master Strategic Plan</h1>
            <p style="color: #6b7280; margin: 5px 0 0 0;">Architectural Guidelines for {{ project.name }}</p>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <form method="POST" style="margin: 0;">
                {% csrf_token %}
                <input type="hidden" name="regenerate" value="true">
                <button type="submit" style="background: white; border: 1px solid #d1d5db; color: #dc2626; padding: 10px 15px; border-radius: 6px; font-weight: 500; cursor: pointer;">
                    â†» Re-Strategize
                </button>
            </form>

            <a href="{% url 'dashboard' %}" style="background: #111827; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: 600;">
                Done
            </a>
        </div>
    </div>

    <div style="background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 50px; line-height: 1.7;">
        <div class="prose">
            {{ html_content|safe }}
        </div>
    </div>

</div>

{% endblock %}
