{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="margin-bottom: 25px;">
        <a href="{% url 'dashboard' %}" style="color: #6b7280; text-decoration: none; font-weight: 500;">&larr; Back to Dashboard</a>
    </div>
    <h2 style="margin-bottom: 20px;">Initialize New Project</h2>
    
    <div style="background: white; border: 1px solid #e5e7eb; padding: 30px; border-radius: 8px;">
        <form method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Project Name</label>
                {{ form.name }} 
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Description</label>
                {{ form.description }}
            </div>

            <div style="display: flex; align-items: center; gap: 15px;">
                <button type="submit" style="background-color: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 1em;">Create Project</button>
                <a href="{% url 'dashboard' %}" style="color: #6b7280; text-decoration: none;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
